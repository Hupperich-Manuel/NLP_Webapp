<html>
    <head>
        <h1>Book Recommendation System</h1>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css">
        <style>
        h1 {
            font-size: 60px;
            text-align: center;
            font-family: "Open Sans", sans-serif;
          }
        </style>
    </head>
    <body>
        <h4>Write the title of a book you like to find similar ones:</h4>
        <form action = "{% url 'nlp_app:nlp' %}" id = "form"  method="post">
            {% csrf_token %}
            <input list="all_books" name="query1">
            <datalist id="all_books">
              {% for index_book in all_books %}
                <option value={{index_book}}>
              {% endfor %}
          </datalist>
            <input id="submit" type="submit">
        </form>
      <dir>
        {% for book, img in books %}
            <h4>{{book}}</h4>
            <img src = {{img}}></img>
        {% endfor %}
      </dir>
      <form method="post">
        <input list="cities" name="city" value="San Diego">
        <datalist id="cities">
            <option value="San Diego">
            <option value="Del Mar">
            <option value="Solana Beach">
            <option value="Escondido">
            <option value="Carlsbad">
        </datalist>
        </form>
    </body>
</html>
