<html>
  <main>
    <div class="container">
      <h1>Book Recommendation System</h1>
      <h2>Write the title of a book you like, and find similar ones</h2>
      <div class="search-box">
        <div class="search-icon"><i class="fa fa-search search-icon"></i></div>
        <form action="" class="search-form">
          <input type="text" placeholder="Book name here" id="search" autocomplete="off">
        </form>
        <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;"
         xml:space="preserve">
            <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
            <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
          </svg>
        <div class="go-icon"><i class="fa fa-arrow-right"></i></div>
      </div>
  
    </div>
  </main>
    <head>
        <h1>Book Recommendation System</h1>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css">
        <style>
        h1 {
            font-size: 60px;
            text-align: center;
            font-family: "Open Sans", sans-serif;
          }
        </style>
    </head>
    <body>
        <h4>Write the title of a book you like to find similar ones:</h4>
        <form action = "{% url 'nlp_app:nlp' %}" id = "form"  method="post">
            {% csrf_token %}
            <textarea name="query1" id="query1"></textarea>
            <input id="submit" type="submit">
            <datalist id="cities">
              <option value="San Diego">
              <option value="Del Mar">
              <option value="Solana Beach">
              <option value="Escondido">
              <option value="Carlsbad">
          </datalist>
        </form>
      <dir>
        {% for book, img in books %}
            <h4>{{book}}</h4>
            <img src = {{img}}></img>
        {% endfor %}
      </dir>
    </body>
</html>
